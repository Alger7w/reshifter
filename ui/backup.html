<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="ReShifter">
  <meta name="author" content="Michael Hausenblas">
  <meta name="keyword" content="OpenShift,backup,restore,etcd">
  <link rel="shortcut icon" href="./coreui/img/favicon.ico">

  <title>ReShifter: the OpenShift backup and restore tool</title>

  <!-- Icons -->
  <link href="./coreui/css/font-awesome.min.css" rel="stylesheet">
  <link href="./coreui/css/simple-line-icons.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="./coreui/css/style.css" rel="stylesheet">
</head>

<body class="app">

  <div class="app-body">
    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="./"><i class="icon-home"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="config.html"><i class="icon-settings"> </i> Configuration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="backup.html"><i class="icon-cloud-download"> </i> Backup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="restore.html"><i class="icon-cloud-upload"> </i> Restore</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <main class="main">
      <div id="config" class="container-fluid">
        <h3 class="display-3">Cluster backup</h3>
        <form>
          <div class="form-group">
            <label for="endpoint">Make a backup from Kubernetes cluster with following etcd endpoint:</label>
            <input class="form-control" id="endpoint" value="http://localhost:2379">
          </div>
          <div style="pointer: pointer;" class="btn btn-primary" id="dobackup">Start!</div>
        </form>
      <div style="margin-top: 50px;" id="backup-result"></div>
      </div>
    </main>


  </div>

  <footer class="app-footer">
    ReShifter (c) 2017 by Michael Hausenblas
  </footer>

  <!-- Bootstrap and necessary plugins -->
  <script src="./coreui/js/jquery.min.js"></script>
  <script src="./coreui/js/bootstrap.min.js"></script>

  <!-- Main scripts -->
  <script src="./coreui/js/app.js"></script>
</body>
</html>
