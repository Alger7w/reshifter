<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="ReShifter">
  <meta name="author" content="Michael Hausenblas">
  <meta name="keyword" content="OpenShift,backup,restore,etcd">
  <link rel="shortcut icon" href=".//img/favicon.ico">

  <title>ReShifter: the Kubernetes backup and restore tool</title>

  <!-- Icons -->
  <link href="./css/font-awesome.min.css" rel="stylesheet">
  <link href="./css/simple-line-icons.css" rel="stylesheet">
  <link href="./css/bootstrap-treeview.min.csss" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="./css/style.css" rel="stylesheet">
</head>

<body class="app">

    <!-- Main content -->
    <main class="main">
      <div id="k8stree"></div>
    </main>

  </div>

  <!-- Bootstrap and necessary plugins -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/bootstrap-treeview.min.js"></script>

  <!-- Main scripts -->
  <script>
  function getTree() {
    var tree = [
      {
        text: "registry",
        nodes: [
          {
            text: "deployments",
            nodes: [
              {
                text: "kube-system"
              }
            ]
          },
          {
            text: "namespaces"
          }
        ]
      }
    ];
    return tree;
  }
  $('#k8stree').treeview({data: getTree()});
  </script>
</body>
</html>
